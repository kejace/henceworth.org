<!DOCTYPE html>

<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
	<title>$title$</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
  ================================================== -->
	<link rel="stylesheet" href="/stylesheets/base.css">
	<link rel="stylesheet" href="/stylesheets/skeleton.css">
	<link rel="stylesheet" href="/stylesheets/layout.css">

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Favicons
	================================================== -->
	<link rel="shortcut icon" href="/images/favicon.ico">
	<link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/images/apple-touch-icon-114x114.png">

</head>
<body>



	<!-- Primary Page Layout
	================================================== -->

	<!-- Delete everything in this .container and get started on your own site! -->

	<div class="container">
		<div class="eight columns">
			<h3 class="remove-bottom" style="margin-top: 40px">$title$</h3>
			
		</div>
		<div class="eight columns">
			<div id="navigation" style="margin-top: 50px">
                <a href="/">Home</a>
                <a href="/pages/about.html">About</a>
                <a href="/pages/contact.html">Contact</a>
                <a href="/archive.html">Archive</a>
            </div>
        </div>
        <hr />
		<div class="one-third column">
			$body$
		</div>
		<div class="one-third column">
			$if(posts)$
			<h3 style="clear: right">Recent articles 
			$if(subtitle)$ in issue $subtitle$ $endif$</h3>
			
			$partial("templates/post-list.html")$
			<a href="/archive.html">All posts...</a>
			$endif$
		</div>
		<div class="one-third column">
			$if(tags)$
            <h3>Issues</h3>
            $tags$
            $endif$
		</div>
		<div class="sixteen columns" style="margin-top: 40px">
		<footer class="site-footer">
            <p>
                London/Boston - 
                <a href="mailto:hello@henceworth.org">
                hello@henceworth.org</a> -
                <a href="http://twitter.com/henceworth">
                @henceworth</a> 
            </p>
        </footer>
		</div>

	</div><!-- container -->


<!-- End Document
================================================== -->
</body>
</html>
